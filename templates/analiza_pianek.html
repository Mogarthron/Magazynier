<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ANALIZA_PIANEK</title>
</head>

<body>
    
    <div class="container">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for r in pap.Tabela_podsumowania_analizy.iterrows()%}
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-heading{{r[0]}}">
                    <div class="card">
                    <h3>{{r[1].MODEL}}</h3>
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse{{r[0]}}" aria-expanded="false" aria-controls="flush-collapse{{r[0]}}">
                        
                        <table class="table align-middle">
                            <thead>
                              <tr>                                
                                <th scope="col">GRUPA</th>
                                <th scope="col">POZYCJE ZAGROZONE</th>
                                <th scope="col">BRAKI</th>
                                <th scope="col">WSP ZAM %</th>
                                <th scope="col">OBJ CIECH</th>
                                <th scope="col">OBJ VITA</th>
                                <th scope="col">OBJ PIANPOL</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>{{ r[1].GRUPA }}</td>
                                <td>{{ r[1].POZYCJE_ZAGROZONE }}</td>
                                <td>{{ r[1].BRAKI }}</td>
                                <td>{{ r[1].OBJ_BRYL_DO_ZAM_DO_OBJ_MAX }}%</td>
                                <td>{{ r[1].OBJ_CIECH }}</td>
                                <td>{{ r[1].OBJ_VITA }}</td>
                                <td>{{ r[1].OBJ_PIANPOL }}</td>                               
                              </tr>                              
                            </tbody>
                          </table>
                    </button>
                </div>
                </h2>
                <div id="flush-collapse{{r[0]}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{r[0]}}"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate
                        the <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine
                        this being filled with some actual content.</div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
