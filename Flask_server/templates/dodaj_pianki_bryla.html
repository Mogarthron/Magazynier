<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj Bryły - {{model}}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2>{{model}}</h2>

    <div class="containter-lg">
      <form method="POST">
        <!-- <div class="container"> -->
        <div class="grid">
          {% for b in bryla %} {{b}}
          <div class="g-col-4">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-auto">
                  <label for="bryla" class="visually-hidden"></label>
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext text-end"
                    name="bryla"
                    value="{{b}}"
                  />
                </div>

                <div class="col-auto">
                  <label for="ile" class="col-form-label"></label>
                  <input
                    type="number"
                    class="form-control"
                    name="ile"
                    min="0"
                    step="1"
                    value="{{bryla[b]}}"
                  />
                </div>
              </div>
            </div>
          </div>

          {% endfor%}
        </div>

        <!-- </div> -->

        <input type="submit" value="Dadaj Bryły" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
