{% extends "layout_ap.html" %} {% block content %}
<h2>{{model}}</h2>

<div class="containter-sm">
  <form method="POST">
    <!-- <div class="container"> -->
    <div class="grid">
      {% for b in bryla %} 
      <div class="g-col-4">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-auto">
              <label for="bryla" class="visually-hidden"></label>
              <input
                type="text"
                readonly
                class="form-control-plaintext text-end"
                name="bryla"
                value="{{b}}"
              />
            </div>

            <div class="col-auto">
              <!-- <label for="ile" class="col-form-label"></label> -->
              <input
                
                type="number"
                class="form-control"
                name="ile"
                min="0"
                step="1"
                value="{{bryla[b]}}"
              />
            </div>
            <div class="col-auto">
              <p>{{ile_bryl_z_analizy[b]}}</p>
            </div>
          </div>
        </div>
      </div>

      {% endfor%}
    </div>

    <!-- </div> -->
    <br>
    <input type="submit" class="btn btn-success" name="dodajBryly" value="Dadaj Bryły" />
    <input type="submit" class="btn btn-info" name="sprawdzObj" value="Sprawdź objetość" />
    <button type="button" id="resetBtn" class="btn btn-secondary">Zeruj ilosci</button>
    
  </form>
  
</div>
<script>
  // Funkcja zerująca inputy
  function resetInputs() {
            // Pobieramy wszystkie elementy input z atrybutem name="ile"
            const inputs = document.querySelectorAll('input[name="ile"]');
            
            // Iterujemy przez wszystkie znalezione inputy i ustawiamy ich wartość na 0
            inputs.forEach(function(input) {
                input.value = 0;
            });
        }

        // Dodajemy event listener do przycisku
        document.getElementById("resetBtn").addEventListener("click", resetInputs);
</script>
{% endblock %}
