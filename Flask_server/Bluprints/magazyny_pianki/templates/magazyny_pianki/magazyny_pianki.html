{% extends 'layout_mag_p.html' %}
    

    {% block content %}

    <table class="table table-hover align-middle">
        <thead>
            <tr>
                {% for h in tabelka_z_kompletacja.columns %}

                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in tabelka_z_kompletacja.iterrows() %}
                              
            <tr>
              {% for data in row[1] %}
              <td>
                {{data}}
              </td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
    </table>

    {% endblock %}
